{% extends 'base.html' %}
{% block title %}Register - Expense Tracker{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm p-4 mt-5">
      <h2 class="mb-4 text-center"><i class="fa-solid fa-user-plus me-2"></i>Register</h2>
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" required autofocus>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-2">Register</button>
        <a href="{{ url_for('auth.login') }}" class="btn btn-link w-100">Already have an account? Login</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
