{% extends 'base.html' %}
{% block title %}Add Expense - Expense Tracker{% endblock %}
{% block content %}
<h1 class="mb-4 text-center"><i class="fa-solid fa-plus me-2"></i>Add New Expense</h1>
<form method="post" class="card p-4 shadow-sm mx-auto" style="max-width: 500px;">
    <div class="mb-3">
        <label class="form-label">Date</label>
        <input type="date" name="date" class="form-control" required value="{{ request.form.date or '' }}" autofocus>
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa-solid fa-align-left"></i></span>
          <input type="text" name="description" class="form-control" required value="{{ request.form.description or '' }}">
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Amount</label>
        <div class="input-group">
            <span class="input-group-text">R</span>
            <input type="number" step="0.01" name="amount" class="form-control" required value="{{ request.form.amount or '' }}">
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Category</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa-solid fa-tag"></i></span>
          <input type="text" name="category" class="form-control" required value="{{ request.form.category or '' }}">
        </div>
    </div>
    <button type="submit" class="btn btn-success w-100 mb-2"><i class="fa-solid fa-plus me-2"></i>Add Expense</button>
    <a href="{{ url_for('dashboard.index') }}" class="btn btn-link w-100">Back to Home</a>
</form>
{% endblock %}
