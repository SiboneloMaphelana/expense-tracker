{% extends 'base.html' %}
{% block title %}Edit Expense - Expense Tracker{% endblock %}
{% block content %}
<h2 class="mb-4 text-center"><i class="fa-solid fa-pen-to-square me-2"></i>Edit Expense</h2>
<form method="post" class="card p-4 shadow-sm mx-auto" style="max-width: 500px;">
    <div class="mb-3">
        <label class="form-label">Date</label>
        <input type="date" name="date" class="form-control" required value="{{ expense[2] }}" autofocus>
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa-solid fa-align-left"></i></span>
          <input type="text" name="description" class="form-control" required value="{{ expense[3] }}">
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Amount</label>
        <div class="input-group">
            <span class="input-group-text">R</span>
            <input type="number" step="0.01" name="amount" class="form-control" required value="{{ expense[4] }}">
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Category</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa-solid fa-tag"></i></span>
          <input type="text" name="category" class="form-control" required value="{{ expense[5] }}">
        </div>
    </div>
    <button type="submit" class="btn btn-success w-100 mb-2"><i class="fa-solid fa-check me-2"></i>Update Expense</button>
    <a href="{{ url_for('expenses.list_expenses') }}" class="btn btn-link w-100">Back to List</a>
</form>
{% endblock %}
